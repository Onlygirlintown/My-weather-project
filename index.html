<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <form class="header" id="city-form">
          <input
            type="text"
            class="city-input"
            placeholder="TYPE CITY HERE"
            id="city-search-input"
          />
          <input type="submit" class="city-submit-button" id="city-submit" />
        </form>
        <button class="location-retrieval" id="location-retrieval">üìç</button>
        <h1>CITY</h1>
      </div>
      <div class="row">
        <div class="col-6 current-day">
          <a href="" class="degrees" id="degree-farhenheit">F</a>
          <a href="" class="degrees" id="degree-celsius">C</a>
          <div class="current-day current-day-temperature" id="degree">70¬∞</div>
          <div class="current-day-forecast">
            <img src="images/sunimage.png" alt="sun emoji" width="100" />
          </div>
          <div class="current-day current-weekday" id="day-of-week">Sunday</div>
          <div class="current-day current-weekday-stats" id="time-of-day">
            4:00PM
          </div>
          <div class="current-day current-weekday-stats">weather:</div>
          <div class="current-day current-weekday-stats">sunset:</div>
          <div class="current-day current-weekday-stats">
            water temperature:
          </div>
        </div>
        <div class="col-6 current-day">
          <div class="row forecast-day">
            <div class="col days">DAY 1</div>
            <div class="col">weather</div>
            <div class="col">high/low</div>
          </div>
          <div class="row forecast-day">
            <div class="col days">DAY 2</div>
            <div class="col">weather</div>
            <div class="col">high/low</div>
          </div>
          <div class="row forecast-day">
            <div class="col days">DAY 3</div>
            <div class="col">weather</div>
            <div class="col">high/low</div>
          </div>
          <div class="row forecast-day">
            <div class="col days">DAY 4</div>
            <div class="col">weather</div>
            <div class="col">high/low</div>
          </div>
          <div class="row forecast-day">
            <div class="col days">DAY 5</div>
            <div class="col">weather</div>
            <div class="col">high/low</div>
          </div>
        </div>
      </div>
      <h6 class="source-link">
        <a href="">Open Source Code by Alexandra Chitacapa</a>
      </h6>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
