<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="mini-header">
        <form class="search-form" id="city-form">
          <input
            type="text"
            class="city-input"
            placeholder="TYPE CITY HERE"
            id="city-search-input"
          />
          <input type="submit" class="city-submit-button" id="city-submit" />
        </form>
        <button
          class="location-retrieval-element"
          id="location-retrieval"
        >
          üìç
        </button>
      </div>
      <h1>San Diego</h1>
      <div class="row">
        <div class="col-6 current-day">
          <div class="row">
            <span class="degree-units">
              <a href="" class="degrees" id="degree-farhenheit">F</a>
              <a href="" class="degrees" id="degree-celsius">C</a>
            </span>
            <div class="current-day current-day-temperature" id="degree">70¬∞</div>
            </div>
            <li class=""><img src="" id="icon" alt="sun emoji" width="100" /></li>
            <li class="current-day current-weekday" id="day-of-week">Sunday</li>
            <li class="current-day current-weekday-stats" id="time-of-day">
              4:00PM
            </li>
            <li
              class="current-day current-weekday-stats"
              id="weather-description"
            >
              weather
            </li>
            <li class="current-day current-weekday-stats" id="wind-element">
              wind:
            </li>
            <li class="current-day current-weekday-stats">sunset:</li>
          </ul>
        </div>
        <div class="col-6 current-day">
          <ul>
            <li class="row forecast-day">
              <span class="col days">DAY 1</span>
              <span class="col">weather</span>
              <span class="col">high/low</span>
            </li>
            <li class="row forecast-day">
              <span class="col days">DAY 2</span>
              <span class="col">weather</span>
              <span class="col">high/low</span>
            </li>
            <li class="row forecast-day">
              <span class="col days">DAY 3</span>
              <span class="col">weather</span>
              <span class="col">high/low</span>
            </li>
            <li class="row forecast-day">
              <span class="col days">DAY 4</span>
              <span class="col">weather</span>
              <span class="col">high/low</span>
            </li>
            <li class="row forecast-day">
              <span class="col days">DAY 5</span>
              <span class="col">weather</span>
              <span class="col">high/low</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <a
      href="https://github.com/Onlygirlintown/My-weather-project"
      target="_blank"
      class="source-link"
      >Open Source Code by Alexandra Chitacapa</a
    >

    <script src="src/index.js" target="_blank"></script>
  </body>
</html>
